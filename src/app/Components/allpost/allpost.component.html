<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body text-center">
          <h3>All Blog Posts</h3>
          <p>From Here You can Manage blog Posts..</p>
          <button class="btn btn-info themefor-button" routerLink="/posts/new">
            Add New Post
          </button>
          <button
            class="btn btn-warning m-lg-2"
            type="button"
            routerLink="/dashboard"
          >
            Back To Dashboard
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table table-border table-hover">
            <thead>
              <tr>
                <th>No</th>
                <th>Post Image</th>
                <th>Title</th>

                <th>Category</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let post of postArray; let i = index">
                <td>{{ i + 1 }}</td>
                <td [width]="200">
                  <img
                    style="width: 250px; height: 150px"
                    src="{{ post.data.postImgPath }}"
                    class="img img-fluid"
                    alt=""
                  />
                </td>
                <td>{{ post.data.title }}</td>
                <td>{{ post.data.category.category }}</td>
                <td>{{ post.data.createdAt.toMillis() | date }}</td>
                <td>
                  <button
                    type="button"
                    class="me-1 btn btn-warning"
                    routerLink="/posts/new"
                    [queryParams]="{ id: post.id }"
                  >
                    Update
                  </button>
                  <button
                    class="me-2 btn btn-danger"
                    (click)="onDelete(post.data.postImgPath, post.id)"
                  >
                    Delete
                  </button>

                  <button
                    *ngIf="!post.data.isFeatured"
                    class="me-2 btn btn-success"
                    (click)="onFeatured(post.id,true)"
                  >
                    Mark Featured
                  </button>
                  <button
                    *ngIf="post.data.isFeatured"
                    class="me-2 btn btn-info"
                    (click)="onFeatured(post.id,false)"
                  >
                    Remove Featured
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
